<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">
<head>
    <title>Board List</title>
</head>

<th:block layout:fragment="content">
    <div class="fixed-navbar">
        <div class="pull-left">
            <h1 class="page-title">게시판 목록</h1>
        </div>
    </div>
    <div class="table-responsive clearfix">
        <table class="table table-hover">
            <colgroup>
                <col style="width:15%;">
                <col>
                <col style="width:15%;">
                <col style="width:20%;">
            </colgroup>
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>등록자</th>
                    <th>등록일</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${not #lists.isEmpty( boardList )}" th:each="row : ${boardList}">
                    <td scope="row" th:text="${row.noticeNo}"></td>
                    <td class="text-left">
                        <a th:href="@{/board/boardDetail( noticeNo=${row.noticeNo} )}" th:text="${row.title}"></a>
                    </td>
                    <td th:text="${row.creUser}"></td>
                    <td th:text="${#temporals.format( row.creDttm, 'yyyy-MM-dd HH:mm:ss' )}"></td>
                </tr>
                <tr th:unless="${not #lists.isEmpty( boardList )}">
                    <td colspan="4">조회된 결과가 없습니다.</td>
                </tr>
            </tbody>
        </table>

        <div class="btn_wrap text-right">
            <a th:href="@{/board/boardWrite}" class="btn btn-primary waves-effect waves-light" style="margin-right: 10px;">등록</a>
        </div>

    </div>
</th:block>

</html>
