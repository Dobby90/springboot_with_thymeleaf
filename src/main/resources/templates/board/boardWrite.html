<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/default">

	<th:block layout:fragment="content">
		<div class="fixed-navbar">
			<div class="pull-left">
				<h1 class="page-title">게시판 등록</h1>
			</div>
		</div>
		<div class="card-content">
			<form class="form-horizontal" th:action="@{/board/insertBoard}" th:object="${board}" method="post">
				<input type="hidden" th:if="*{noticeNo != null}" th:field="*{noticeNo}" />
				<input type="hidden" id="creUser" name="creUser" th:value="${userId}" />
				<div class="form-group" style="margin-top: 20px;">
					<label for="title" class="col-sm-2 control-label" style="font-size: 16px;">제목</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력해 주세요." />
					</div>
				</div>

				<div class="form-group">
					<label for="contents" class="col-sm-2 control-label" style="font-size: 16px;">내용</label>
					<div class="col-sm-8">
						<textarea th:field="*{contents}" class="form-control" placeholder="내용을 입력해 주세요." style="height: 100px;"></textarea>
					</div>
				</div>

				<div class="form-group">
					<label for="contents" class="col-sm-2 control-label" style="font-size: 16px;">첨부파일</label>
					<div class="col-sm-8">
						<input type="file" class="form-control">
					</div>
				</div>

				<div class="btn_wrap text-center">
					<a th:href="@{/board/boardList}" class="btn btn-default waves-effect waves-light">뒤로가기</a>
					&nbsp;
					<button type="submit" class="btn btn-primary waves-effect waves-light">저장하기</button>
				</div>
			</form>
		</div>
	</th:block>
</html>
